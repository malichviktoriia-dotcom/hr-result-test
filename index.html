<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Анкета кандидата</title>

<style>
body {
  font-family: Arial;
  margin:20px;
}

.step {display:none;}
.active {display:block;}

textarea {
  width:100%;
  height:120px;
  margin-bottom:15px;
}

input {
  width:100%;
  margin-bottom:10px;
}
</style>

</head>

<body>

<div id="step1" class="step active">

<h2>Данные кандидата</h2>

ФИО<br>
<input id="fio"><br>

Возраст<br>
<input id="age"><br>

Должность<br>
<input id="position"><br>

<button onclick="next()">Начать заполнение</button>

</div>

<div id="step2" class="step">

<h3>1. Опишите продукт вашей должности</h3>
<textarea id="q1"></textarea>

<h3>2. Сложная ситуация и ваши действия</h3>
<textarea id="q2"></textarea>

<h3>3. Разница «работал» и «дал результат»</h3>
<textarea id="q3"></textarea>

<button onclick="finish()">Отправить HR</button>

</div>

<script>

function next(){
 document.getElementById('step1').classList.remove('active');
 document.getElementById('step2').classList.add('active');
}

function finish(){

let text = `
ФИО: ${fio.value}
Возраст: ${age.value}
Должность: ${position.value}

1. Продукт должности:
${q1.value}

2. Сложная ситуация:
${q2.value}

3. Разница:
${q3.value}
`;

let blob = new Blob([text], {type:'text/plain'});
let a = document.createElement('a');
a.href = URL.createObjectURL(blob);
a.download = "anketa_kandidata.txt";
a.click();

alert("Файл с ответами скачан. Отправьте его HR-специалисту.");
}

</script>

</body>
</html>
