<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Система сбора анкет | HR-Ассистент</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

body { 
    font-family: 'Inter', sans-serif; 
    background-color: #f1f5f9;
    color: #334155;
}

.report-shadow {
    box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
}

.fade-in { animation: fadeIn 0.4s ease-out; }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

.hidden { display:none; }
</style>
</head>

<body class="min-h-screen py-10 px-4">

<div class="max-w-3xl mx-auto">

<div class="bg-white rounded-3xl report-shadow p-8">

<h1 class="text-xl font-bold mb-6">
Цифровая анкета кандидата
</h1>

<!-- ЭКРАН РЕГИСТРАЦИИ -->
<div id="startScreen">

<h2 class="text-lg mb-4">Регистрация анкеты</h2>

Фамилия и Имя<br>
<input id="regName" class="w-full border p-3 mb-3"><br>

Возраст<br>
<input id="regAge" class="w-full border p-3 mb-3"><br>

Должность<br>
<input id="regPosition" class="w-full border p-3 mb-3"><br>

<button onclick="startTest()" 
class="bg-indigo-600 text-white px-6 py-3 rounded">
Начать заполнение
</button>

</div>

<!-- ЭКРАН ВОПРОСОВ -->
<div id="questionScreen" class="hidden fade-in">

<h3 class="font-bold mb-2">
1. Опишите продукт вашей должности
</h3>
<textarea id="q1" class="w-full border p-3 mb-4"></textarea>

<h3 class="font-bold mb-2">
2. Сложная ситуация и ваши действия
</h3>
<textarea id="q2" class="w-full border p-3 mb-4"></textarea>

<h3 class="font-bold mb-2">
3. Разница «работал» и «дал результат»
</h3>
<textarea id="q3" class="w-full border p-3 mb-4"></textarea>

<button onclick="finishTest()" 
class="bg-green-600 text-white px-6 py-3 rounded">
Отправить HR
</button>

</div>

</div>
</div>

<script>

// === ХРАНИЛИЩЕ ДАННЫХ ===
const formData = {
 name: '',
 age: '',
 position: '',
 answers: {}
};

// === ПЕРЕХОД К ВОПРОСАМ ===
function startTest(){

 formData.name = regName.value;
 formData.age = regAge.value;
 formData.position = regPosition.value;

 if(!formData.name){
   alert("Введите ФИО");
   return;
 }

 document.getElementById('startScreen').classList.add('hidden');
 document.getElementById('questionScreen').classList.remove('hidden');

}

// === ФОРМИРОВАНИЕ ФАЙЛА ===
function finishTest(){

 let text = `
АНКЕТА КАНДИДАТА

ФИО: ${formData.name}
Возраст: ${formData.age}
Должность: ${formData.position}

1. Продукт должности:
${q1.value}

2. Сложная ситуация:
${q2.value}

3. Разница:
${q3.value}

Дата: ${new Date().toLocaleString()}
`;

 let blob = new Blob([text], {type:'text/plain'});
 let a = document.createElement('a');
 a.href = URL.createObjectURL(blob);
 a.download = "anketa_kandidata.txt";
 a.click();

 alert("Файл скачан. Отправьте его HR.");

}

</script>

</body>
</html>
